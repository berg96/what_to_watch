version: '3.8'
volumes:
  pg_data:

services:
  db:
    image: postgres
    env_file: .env
    ports:
      - "5434:5434"
    volumes:
      - pg_data://var/lib/postgresql/data

  app:
    image: berg1005/what_to_watch
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      - db